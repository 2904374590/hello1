<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{/css/old_infor.css}">
</head>

<body>
<div  align="right">
    <a th:href="@{/Flower/home}">返回首页</a>
</div>
    <div class="outbox">
        <h2>个人信息</h2>
        <table>
            <tr>
                <td>用户名：</td>
                <td th:text="${loginUser.uname}"> </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td th:text="${loginUser.upwd}"> </td>
            </tr>
            <tr>
                <td>真实姓名：</td>
                <td th:text="${loginUser.urealname}"> </td>
            </tr>
            <tr>
                <td>性别</td>
                <td th:text="${loginUser.usex}==true?'男':'女'"> </td>
            </tr>
            <tr>
                <td>电话号：</td>
                <td th:text="${loginUser.uphone}"> </td>
            </tr>
            <tr>
                <td>地址：</td>
                <td th:text="${loginUser.uaddress}"> </td>
            </tr>
            <tr>
                <td>头像：</td>
                <td><img th:src="@{/}+${loginUser.uphotos}" width="60"></td>
            </tr>
        </table>

           <button style="height: 40px ;width: 80px; " > <a th:href="@{/revise}">更新</a></button>

    </div>

</body>

</html>
